<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>

  <body>
    <h1>What's for Dinner?</h1>

    <div class="column">
      <div class="transparent-box-left">
        <div class="looking-for">
          <p>What are you looking for?*</p>
        </div>
        <div style=“float: left”>
          <input id = "circle-side" type="radio" name="circle-side" id="side">
          <label for="side">Side</label>
        </div>
        <div style=“float: left”>
          <input id = "circle-main" type="radio" name="circle-main" id="main-dish">
          <label for="main-dish">Main Dish</label>
        </div>
        <div style=“float: left”>
          <input id = "circle-dessert" type="radio" name= "circle-dessert" id="dessert">
          <label for="dessert">Dessert</label>
        </div>
        <button onclick="letscook" class="lets-cook">LET'S COOK!</button>
      </div>
      <div class="transparent-box-right">
        <img src="assets/cookpot.svg" alt="cookpot" class="cookpot" style="width:125px">
        <section class="view recipe hidden">
          <section class="recipe"></section>
        </section>
      </div>
    </div>

  </body>
</html>
