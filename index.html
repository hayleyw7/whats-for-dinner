<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>

  <body>
    <h1>What's for Dinner?</h1>

    <div class="column">
      <div class="transparent-white-boxes">
        <div class="looking-for">
          <p>What are you looking for?*</p>
        </div>
        <div style=“float: left”>
          <input type="radio" name="my-input" id="side">
          <label for="side">Side</label>
        </div>
        <div style=“float: left”>
          <input type="radio" name="my-input" id="main-dish">
          <label for="main-dish">Main Dish</label>
        </div>
        <div style=“float: left”>
          <input type="radio" name="my-input" id="dessert">
          <label for="dessert">Dessert</label>
        </div>
        <button class="lets-cook">LET'S COOK!</button>
      </div>
    </div>

    <div class="column">
      <div class="transparent-white-boxes">
        <img src="assets/cookpot.svg" alt="cookpot" style="width:150px">
      </div>
    </div>

  </body>
</html>
