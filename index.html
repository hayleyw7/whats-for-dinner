<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="main.js"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>

  <body>
    <h1>What's for Dinner?</h1>

    <div class="column">
      <div class="transparent-box-left">
        <div class="looking-for">
          <p>What are you looking for?*</p>



        </div>
        <div style=“float: left”>
          <input name="circles" type="radio" id = "circle-side" >
          <label for="side">Side</label>
        </div>


        <div style=“float: left”>
          <input name="circles" type="radio" id = "circle-main">
          <label for="main-dish">Main Dish</label>
        </div>


        <div style=“float: left”>
          <input name= "circles" type="radio" id = "circle-dessert">
          <label for="dessert">Dessert</label>
        </div>

        <div style=“float: left”>
          <input name= "circles" type="radio" id = "circle-entire-meal">
          <label for="entire-meal">Entire Meal</label>
        </div>



        <button onclick="letscook" class="letscook">LET'S COOK!</button>
      </div>
      <div class="transparent-box-right">
        <img src="assets/cookpot.svg" alt="cookpot" class="cookpot" style="width:125px">

        <section class="view eatthis hidden">
          <section class="eatthis">You should make:</section>
        </section>

        <section class="view recipe hidden">
          <section class="recipe">recipe</section>
        </section></section>

        <section class="view clear-button hidden">
          <button onclick="clear-button" class="clear-button">CLEAR</button>
        </section>

      </div>
    </div>

  </body>
      <script src="main.js"></script>
</html>
